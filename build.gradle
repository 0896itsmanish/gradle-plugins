allprojects {
    repositories {
        jcenter()
    }
}

group = 'io.freefair'

subprojects {
    apply plugin: 'groovy'
    apply plugin: 'maven'

    sourceCompatibility = JavaVersion.VERSION_1_7

    dependencies {
        compile gradleApi()
        compile localGroovy()
    }

    groovydoc {
        link ('https://docs.gradle.org/current/groovydoc/', 'org.gradle.api', 'org.gradle.api.internal')
    }
}
