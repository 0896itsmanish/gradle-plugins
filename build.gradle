plugins {
    id "maven-publish"
    id "java-gradle-plugin"
    id "com.gradle.plugin-publish" version "0.10.0"
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }

    group = "io.freefair.gradle"

    plugins.withId("java") {
        def javaVersion = JavaVersion.current()

        javadoc.options.links "https://docs.oracle.com/javase/$javaVersion.majorVersion/docs/api/"
        javadoc.options.links "https://docs.gradle.org/$gradle.gradleVersion/javadoc/"
        javadoc.failOnError = false

        sourceCompatibility = 1.8
        targetCompatibility = 1.8

        plugins.apply "jacoco"

        jacocoTestReport.reports.xml.enabled = true

        dependencies {
            compileOnly 'org.projectlombok:lombok:1.18.2'
            annotationProcessor 'org.projectlombok:lombok:1.18.2'

            testCompileOnly 'org.projectlombok:lombok:1.18.2'
            testAnnotationProcessor 'org.projectlombok:lombok:1.18.2'
        }
    }

    plugins.withId("com.gradle.plugin-publish") {
        pluginBundle {
            website = "https://github.com/freefair/gradle-plugins/tree/${version == 'unspecified' ? 'master' : version}${projectDir.toString() - rootDir.toString()}"
            vcsUrl = 'https://github.com/freefair/gradle-plugins'

            mavenCoordinates {
                groupId = project.group
            }
        }
    }
}

gradlePlugin {
    plugins {
        explodedWar {
            id = "io.freefair.exploded-archives"
            implementationClass = "io.freefair.gradle.plugins.ExplodedArchivesPlugin"
        }
    }
}

pluginBundle {
    plugins {
        explodedWar {
            displayName = "Exploded Archives Plugin"
            description = 'This plugin adds a explode*-task for every archive task (jar, zip, ...) in your project'
            tags = ['war', 'exploded', 'jar', 'ear', 'zip']
        }
    }
}

dependencies {
    testCompile project(":test-common")
}
