plugins {
    id "maven-publish"
    id "java-gradle-plugin"
    id "com.gradle.plugin-publish" version "0.9.8"
    id "findbugs"
    id "jacoco"
}

group = "io.freefair.gradle"

javadoc.options.links "https://docs.oracle.com/javase/8/docs/api/"
javadoc.options.links "https://docs.gradle.org/$gradle.gradleVersion/javadoc/"
javadoc.options.showFromPrivate()

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

gradlePlugin {
    plugins {
        war {
            id = "io.freefair.war"
            implementationClass = "io.freefair.gradle.plugins.war.WarPlugin"
        }
        warOverlay {
            id = "io.freefair.war-overlay"
            implementationClass = "io.freefair.gradle.plugins.war.WarOverlayPlugin"
        }
        warAttachClasses {
            id = "io.freefair.war-attach-classes"
            implementationClass = "io.freefair.gradle.plugins.war.WarAttachClassesPlugin"
        }
        warAttachClasses {
            id = "io.freefair.war-archive-classes"
            implementationClass = "io.freefair.gradle.plugins.war.WarArchiveClassesPlugin"
        }
        explodedWar {
            id = "io.freefair.exploded-archives"
            implementationClass = "io.freefair.gradle.plugins.ExplodedArchivesPlugin"
        }
        gitVersion {
            id = "io.freefair.git-version"
            implementationClass = "io.freefair.gradle.plugins.GitVersionPlugin"
        }
        sourcesJar {
            id = "io.freefair.sources-jar"
            implementationClass = "io.freefair.gradle.plugins.maven.SourcesJarPlugin"
        }
        javadocJar {
            id = "io.freefair.javadoc-jar"
            implementationClass = "io.freefair.gradle.plugins.maven.JavadocJarPlugin"
        }
        mavenJars {
            id = "io.freefair.maven-jars"
            implementationClass = "io.freefair.gradle.plugins.maven.MavenJarsPlugin"
        }
        javadocLinks {
            id = "io.freefair.javadoc-links"
            implementationClass = "io.freefair.gradle.plugins.javadoc.JavadocLinksPlugin"
        }
        javadocUtf8 {
            id = "io.freefair.javadoc-utf-8"
            implementationClass = "io.freefair.gradle.plugins.javadoc.JavadocUtf8Plugin"
        }
        javadocs {
            id = "io.freefair.javadocs"
            implementationClass = "io.freefair.gradle.plugins.javadoc.JavadocsPlugin"
        }
        mavenPublishJava {
            id = "io.freefair.maven-publish-java"
            implementationClass = "io.freefair.gradle.plugins.maven.MavenPublishJavaPlugin"
        }
        mavenPublishWar {
            id = "io.freefair.maven-publish-war"
            implementationClass = "io.freefair.gradle.plugins.maven.MavenPublishWarPlugin"
        }
        lombok {
            id = "io.freefair.lombok"
            implementationClass = "io.freefair.gradle.plugins.lombok.LombokPlugin"
        }
    }
}

pluginBundle {
    website = 'https://github.com/freefair/gradle-plugins'
    vcsUrl = 'https://github.com/freefair/gradle-plugins'

    plugins {
        war {
            id = "io.freefair.war"
            displayName = "War Plugin"
            description = "Maven-like extensions for the normal war plugin"
            tags = ['war']
        }
        warOverlay {
            id = "io.freefair.war-overlay"
            displayName = "War Overlay Plugin"
            description = "Maven-like overlays for war tasks."
            tags = ['war', 'maven', 'overlay']
        }
        warAttachClasses {
            id = "io.freefair.war-attach-classes"
            displayName = "War Attach Classes Plugin"
            description = "Maven-like attachClasses option for the war task."
            tags = ['war', 'maven', 'attachClasses']
        }
        warAttachClasses {
            id = "io.freefair.war-archive-classes"
            displayName = "War Archive Classes Plugin"
            description = "Maven-like archiveClasses options for war tasks."
            tags = ['war', 'maven', 'archiveClasses']
        }
        explodedWar {
            id = "io.freefair.exploded-archives"
            displayName = "Exploded Archives Plugin"
            description = 'This plugin adds a explode*-task for every archive task (jar, zip, ...) in your project'
            tags = ['war', 'exploded', 'jar', 'ear', 'zip']
        }
        gitVersion {
            id = "io.freefair.git-version"
            displayName = "Git Version Plugin"
            description = 'This plugin sets your latest git tag as project version'
            tags = ['git', 'version']
        }
        sourcesJar {
            id = "io.freefair.sources-jar"
            displayName = "Sources Jar Plugin"
            description = 'This plugin adds a sourcesJar task'
            tags = ['maven', 'sources', 'jar']
        }
        javadocJar {
            id = "io.freefair.javadoc-jar"
            displayName = "Javadoc Jar Plugin"
            description = 'This plugin adds a javadocJar task'
            tags = ['maven', 'javadoc', 'jar']
        }
        mavenJars {
            id = "io.freefair.maven-jars"
            displayName = "Maven Jars Plugin"
            description = 'This plugin adds a sourcesJar and a javadocJar task'
            tags = ['maven', 'javadoc', 'sources', 'jar']
        }
        javadocLinks {
            id = "io.freefair.javadoc-links"
            displayName = "Maven Jars Plugin"
            description = 'Link your javadoc against your dependencies'
            tags = ['javadoc', 'links', 'javadoc.io']
        }
        javadocUtf8 {
            id = "io.freefair.javadoc-utf-8"
            displayName = "Javadoc UTF-8 Plugin"
            description = "Set the output encoding of your javadoc tasks to 'UTF-8'"
            tags = ['javadoc', 'utf-8']
        }
        javadocs {
            id = "io.freefair.javadocs"
            displayName = "Javadoc Plugin"
            description = 'Bundle of all our javadoc plugins'
            tags = ['javadoc']
        }
        mavenPublishJava {
            id = "io.freefair.maven-publish-java"
            displayName = "maven-publish Java"
            description = "Creates a mavenJava publication"
            tags = ["maven-publish", "java"]
        }
        mavenPublishWar {
            id = "io.freefair.maven-publish-war"
            displayName = "maven-publish War"
            description = "Creates a mavenWeb publication"
            tags = ["maven-publish", "war"]
        }
        lombok {
            id = "io.freefair.lombok"
            displayName = "Lombok Plugin"
            description "Automatic lombok and delombok configuration"
            tags = ["lombok"]
        }
    }

    mavenCoordinates {
        groupId = project.group
    }
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.16.20"
    annotationProcessor "org.projectlombok:lombok:1.16.20"

    compileOnly "com.google.code.findbugs:findbugs:$findbugs.toolVersion"

    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.9.0"
    testCompileOnly configurations.findbugs
}

jacoco {
    toolVersion = "0.8.0"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
    distributionType = Wrapper.DistributionType.ALL
}
